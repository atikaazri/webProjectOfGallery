        //this function is to shuffle the array so nothing is organized
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        //this function is to fill the grid and initialize it if reset is clicked and so
        let openedCard;
        let clcs = 0;
        const grid = document.getElementsByClassName('grid')[0];
        function fillGrid() {
            //first empty the grid
            grid.innerHTML = ''
            //shuffle
            shuffle(pics)
            //for each picture, set it in the grid as an img element with the src of a logo which is just the back of the card
            for (let i = 0; i < pics.length; i++) {
                let pic = document.createElement('img');
                pic.setAttribute('src', 'logoNmainImg/logoWhiteBG.png');
                pic.setAttribute('data-id', i);
                //add classes for css
                pic.classList.add('pic');
                pic.classList.add('img');
                //pic.style.margin = 'auto';
                pic.image = pics[i].image;
                pic.index = pics[i].index;
                //when user clicks on image it should flip
                pic.addEventListener('click', showimg);
                grid.appendChild(pic);
            }
            //keep track of clicks, its like score or so
            clcs = 0;
            document.getElementById('clclc').innerHTML = 'clicks: ' + clcs;
            $("img").on("click", function () {
                clcs += 1;
                document.getElementById('clclc').innerHTML = 'clicks: ' + clcs
            });

        }
        const input = document.getElementById('manymany');
        input.addEventListener('change', fillGrid);


        //this is to flip the card
        function showimg() {
            //if no card is flipped yet, this will be the flipped
            if (openedCard == undefined) {
                openedCard = this;
                openedCard.setAttribute('src', pics[openedCard.getAttribute('data-id')].image);
            } else {
                //if there is a card flipped and the newly flipped card matches, then flip them both
                if (openedCard.index == this.index) {
                    // make it flipped
                    openedCard.setAttribute('src', pics[openedCard.getAttribute('data-id')].image);
                    this.setAttribute('src', pics[this.getAttribute('data-id')].image);
                    openedCard.removeEventListener('click', showimg);
                    this.removeEventListener('click', showimg);
                    openedCard = undefined;
                } else //if not, flip the card back and let user try again
                {
                    const previousOpenedCard = openedCard;
                    openedCard = undefined;
                    let thisCard = this;
                    setTimeout(function () {
                        previousOpenedCard.setAttribute('src', 'logoNmainImg\\logoWhiteBG.png');
                        previousOpenedCard.addEventListener('click', showimg);
                        thisCard.setAttribute('src', 'logoNmainImg\\logoWhiteBG.png');
                        thisCard.addEventListener('click', showimg);
                    }, 500);
                }
            }
        }

    </script>
